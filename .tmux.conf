###
### Visual Changes
###

# increase scrollback buffer size
set -g history-limit 50000
# tmux messages are displayed for  seconds
set -g display-time 2000
# refresh 'status-left' and 'status-right' more often
set -g status-interval 5
# upgrade $TERM
set -g default-terminal "xterm-256color"
# focus events enabled for terminals that support them
set -g focus-events on
# don't rename windows automatically
set-option -g allow-rename off
# set base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1
# terminal titles will match the tmux session/window/pane
set -g set-titles on
set -g set-titles-string '#W'
# highlight windows with activity
setw -g monitor-activity on
set -g visual-activity on
set -as terminal-overrides ',xterm*:Tc:itm=\E[3m'

