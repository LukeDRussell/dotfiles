###
### Visual Changes
###

# increase scrollback buffer size
set -g history-limit 50000
# tmux messages are displayed for 2 seconds
set -g display-time 2000
# refresh 'status-left' and 'status-right' more often
set -g status-interval 1
# focus events enabled for terminals that support them
set -g focus-events on
# don't rename windows automatically
set -g allow-rename off
# set base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1
# terminal titles will match the tmux session/window/pane
set -g set-titles on
set -g set-titles-string '#W'
# highlight windows with activity
setw -g monitor-activity on
set -g visual-activity on

# Get italics to work in tmux
set -g default-terminal "tmux-256color"

# statusbar colors
set -g status-style fg=white,bg=black
set -g window-status-current-style fg=white
set -g message-style fg=brightred,bg=black

###
### Status Bar contents
###

set -g status-justify centre
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=brightyellow bg=black]ÓÇ≤#[fg=white bg=brightyellow] #I:#W #[fg=brightyellow bg=black]ÓÇ∞"
set -g window-status-separator "  "
set -g status-left-length 20
set -g status-left "#[bg=brightgreen]#{?client_prefix,#[fg=white bg=blue],} #S  #{?window_zoomed_flag,üîç,‚ùê }  #[fg=brightgreen bg=black]#{?client_prefix,#[fg=blue bg=black],}ÓÇ∞"
set -g status-right "#[fg=brightyellow bg=black]ÓÇ≤#[fg=white bg=brightgreen] %F %R #[fg=brightyellow bg=brightcyan]#[fg=white bg=brightyellow]"

###
### Functional changes
###

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# turn on mouse mode
set -g mouse on
setw -g mode-keys vi
set -g repeat-time 500


###
### Key bindings
###

# change the prefix combo
set -g prefix C-a
unbind C-b
# allow C-a to go through to other apps by pressing twice
bind C-a send-prefix

# edit and reload config
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# reload config
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# memorable pane operations that open in current path
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# vim style bindings to move between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vim style bindings to move between windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# vim style bindings to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# middle mouse button to paste clipboard
bind-key -n MouseUp2Pane paste-buffer

